version: "3.8"

services:
  uecs_navi_test_go:
    build:
      context: ../
      dockerfile: ./backend/test/Dockerfile
    container_name: uecs_navi_test_go
    volumes:
      - ../backend:/backend
    ports:
      - "8080:8080"
    networks:
      - uecs-navi-network
    depends_on:
      - uecs_navi_test_db
    command: sh -c "go run cmd/main.go"

  uecs_navi_test_node:
    image: node:22-alpine
    container_name: uecs_navi_test_node
    volumes:
      - ../frontend:/frontend
    ports:
      - "5173:5173"
    networks:
      - uecs-navi-network
    depends_on:
      - uecs_navi_test_go
    working_dir: /frontend
    command: sh -c "npm install && npm run dev"

  uecs_navi_test_db:
    image: mysql:latest
    container_name: uecs_navi_test_db
    environment:
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
      MYSQL_DATABASE: uecs_navi
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - uecs-navi-network

networks:
  uecs-navi-network:
    driver: bridge
